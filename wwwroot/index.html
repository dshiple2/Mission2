    <h2> Grade Calculator</h2>
    <form>
        <table class="table table-hover">
            <tr>
                <th>Type</th>
                <th>Grade (Out of 100)</th>
            </tr>
            <tr>
                <td>Assignments</td>
                <td>
                    <input id="assScore" />
                </td>
            </tr>
            <tr>
                <td>Group Project</td>
                <td>
                    <input id="gpScore" />
                </td>
            </tr>
            <tr>
                <td>Quizzes</td>
                <td>
                    <input id="quizScore" />
                </td>
            </tr>
            <tr>
                <td>Exams</td>
                <td>
                    <input id="examScore" />
                </td>
            </tr>
            <tr>
                <td>Intex</td>
                <td>
                    <input id="intexScore" />
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input id="btnSend" type="button" value="Calculate" />
                </td>
            </tr>
        </table>
    </form>
